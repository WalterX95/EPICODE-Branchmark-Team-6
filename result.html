<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="Assets/Images/icon.jpg">
    <link rel="stylesheet" href="Assets/Css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Libreria Chart.js -->
</head>

<body>

    <header id="logo">
        <img src="Assets/Images/epicode_logo.png" alt="Logo Epicode" />
    </header>

    <main id="results">
        <h1>Results</h1>
        <p id="summary">The summary of your answers:</p>

        <!-- Grafico -->

        <div id="graphic">
            <div id="correct">
                <p>Correct</p>
                <p id="percentageCorrect"></p>
                <p id="questionsCorrect"></p>
            </div>

            <div id="myChart" style="width: 40%;">
                <canvas id="resultChart"></canvas>
            </div>

            <div id="wrong">
                <p>Wrong</p>
                <p id="percentageWrong"></p>
                <p id="questionsWrong"></p>
            </div>
        </div>

        <section>

        </section>

        <button id="rate" class="btnResult">RATE US</button>
        <button id="regame" class="btnResult">TRY AGAIN</button>

    </main>


    <script src="Assets/Js/result.js"></script> <!-- File JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</body>

</html>
